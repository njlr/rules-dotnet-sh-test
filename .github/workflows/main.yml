name: Main

on:
  push:
  pull_request:

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-12 ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 6.0.302

    - uses: actions/checkout@v2

    - name: Build and Test
      run: |
        docker version
        bazel build //...
        bazel test --test_output=all //...
